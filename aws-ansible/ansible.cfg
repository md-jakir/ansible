[defaults]
# Fix the deprecation warning about ANSIBLE_COLLECTIONS_PATHS
collections_paths = ~/.ansible/collections:/usr/share/ansible/collections

# Disable deprecation warnings (optional)
deprecation_warnings = False

# Set inventory
inventory = localhost

# Set host key checking
host_key_checking = False

# Set timeout
timeout = 30

# Disable warnings about world-writable directories
no_log = False

# Suppress urllib3 SSL warnings by setting PYTHONPATH
# This will be handled by the environment
[inventory]
# Enable inventory plugins
enable_plugins = host_list, script, auto, yaml, ini, toml

[privilege_escalation]
# Become settings
become = True
become_method = sudo
become_user = root
become_ask_pass = False
