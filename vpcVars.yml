## This is variable declaration file to use 
## Have to input aws_access_key value and aws_secret_key value. 
## this file will be places uder vars folder in a aws-vpc role
---
## Prefer retrieving credentials from Vault or environment variables.
# If using HashiCorp Vault set `vault_aws_secret_path` to the secret path
# containing `aws_access_key_id` and `aws_secret_access_key`.
aws_access_key: ""
aws_secret_key: ""
vault_aws_secret_path: ""  # e.g. secret/data/ansible/aws
region: "us-east-2"

# VPC
vpc_cidr: 10.10.0.0/24
vpc_name: "Ansible VPC3"

# Subnet
subnet_name: "Ansible Subnet"
subnet_cidr: 10.10.0.0/26

igw_name: "Traffic IGW"


#route table name
route_name: "Public Ansible"

securitygroup_name: "Ansible Security Group"

ec2_tag: "WebServer"


#key storage location
ec2_key_directory: "/path/to/store/private_key"
keypair_name: "ansible_key"
